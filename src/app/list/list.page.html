<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item *ngFor="let user of users">
    <ion-badge slot="start">{{ user.id }}</ion-badge>
    <ion-label>{{ user.name }}</ion-label>
  </ion-item>
</ion-content>
